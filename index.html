<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo App</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

  </head>
  <body>



    <h1>Ara todo app</h1>


    <div class="">
      <button onclick="handlers.toggleAll()"    type="button" name="button">toggleAll</button>
    </div>
    <div class="">
      <button onclick="handlers.addTodo()" type="button" name="button">addTodo</button>
      <input id="addTodoInput" type="text" name="" value="">
    </div>
    <div class="">
      <button onclick="handlers.changeTodo()" type="button" name="button">changeTodo</button>
      <input id="changePosInput" type="number" name="" value="">
      <input id="changeTextInput" type="text" name="" value="">
    </div>
    
    <div class="">
      <button onclick="handlers.toggleCompleted()" type="button" name="button">toggle</button>
      <input id="togglesNum" type="number" name="" value="" placeholder="position number">
    </div>
    <ul id="theUL">

    </ul>





    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
